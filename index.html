<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.7.1.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="timer"></div>
        <div id="bg-changer-container">
            <input type="color" id="bg-changer" value="#808080">
        </div>
        <script>
            setInterval(() => {
                var d = new Date(Date.now());
                $("#timer").html(d.toLocaleTimeString());
                console.log(d.toLocaleTimeString())
            }, 1000);
             $("#bg-changer").on('change', () => {
                $("#bg-changer-container").css("background-color", $("#bg-changer").val());
                $("#container").css("background-color", $("#bg-changer").val());
            }); 

            
        </script>
    </div>
</body>

</html>
